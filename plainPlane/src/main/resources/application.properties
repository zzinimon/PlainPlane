server.port=8080

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.devtools.restart.enabled=true
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=/WEB-INF/views/

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/plainplane?serverTimeZone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=0000

mybatis.type-aliases-package=com.test.plainPlane.vo
mybatis.mapper-locations=classpath:mappers/*.xml
